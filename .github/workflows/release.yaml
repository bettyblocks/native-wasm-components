name: Release WASM Components to Betty Blocks

on:
  push:
    branches: ["main", "acceptance", "edge"]

jobs:
  publish:
    runs-on: ubuntu-24.04
    environment: ${{ github.ref_name }}
    env:
      npm_token: ${{ secrets.NPM_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              elixir: 1.18.4
              otp: 27.3.4
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          # generated by `find . -type d -name "target"`
          cache-directories: |
            ./functions/logging/1.0/target
            ./functions/delete/1.0/target
            ./functions/http/1.0/target
            ./functions/update/1.0/target
            ./functions/create/1.0/target
            ./functions/expression/1.0/target
            ./target
      - name: Cache Elixir
        uses: actions/cache@v4
        with:
          path: |
            _build
            deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('mix.lock') }}
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          targets: wasm32-wasip2

      - uses: taiki-e/install-action@v2
        with:
          tool: just,wkg,wash

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.pair.otp}}
          elixir-version: ${{matrix.pair.elixir}}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install npm dependencies
        run: bun install --frozen-lockfile

      - name: Build wasm components
        run: mix build

      - name: Publish to Betty Blocks
        run: bun run publish.ts ${{ secrets.BLOCKSTORE_CLI_SECRET }} ${{ github.ref_name }}
