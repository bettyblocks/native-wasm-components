name: CI

on:
  pull_request:
  push:
    branches:
      - edge
      - acceptance
      - main

jobs:
  mix_test:
    runs-on: ubuntu-24.04
    env:
      MIX_ENV: test
    name: Elixir ${{ matrix.pair.elixir }} / OTP ${{ matrix.pair.otp }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              elixir: 1.18.4
              otp: 27.3.4
            lint: lint
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          # generated by `find . -type d -name "target"`
          cache-directories: |
            ./functions/logging/1.0/target
            ./functions/delete/1.0/target
            ./functions/http/1.0/target
            ./functions/update/1.0/target
            ./functions/create/1.0/target
            ./functions/expression/1.0/target
            ./target
      - name: Cache Elixir
        uses: actions/cache@v4
        with:
          path: |
            _build
            deps
          key: ${{ runner.os }}-elixir-${{ hashFiles('mix.lock') }}
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          targets: wasm32-wasip2

      - uses: taiki-e/install-action@v2
        with:
          tool: just,wkg,wash

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.pair.otp}}
          elixir-version: ${{matrix.pair.elixir}}

      - name: Install Dependencies
        run: mix deps.get

      - run: mix format --check-formatted
        if: ${{ matrix.lint }}

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors
        if: ${{ matrix.lint }}

      - name: Build wasm components
        run: mix build

      - name: Run rust tests
        run: mix test.components

      - name: Run elixir tests
        run: mix test
